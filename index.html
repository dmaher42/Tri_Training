<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tri Plan – Koorey Philosophy On-Ramp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="wrap">
    <h1>On-Ramp Plan → March 70.3</h1>
    <p class="muted" id="meta"></p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h2>This week</h2>

      <div class="row">
        <label for="weekSelect" class="muted">Week</label>
        <select id="weekSelect"></select>
        <button id="jumpToCurrent">Jump to current</button>
      </div>

      <div id="weekSummary" class="muted"></div>
      <div id="weekGrid" class="week-grid" aria-label="Weekly schedule"></div>

      <div class="row">
        <button id="exportState">Export</button>
        <label class="file">
          Import
          <input id="importState" type="file" accept="application/json" />
        </label>
        <button id="resetState" class="danger">Reset saved changes</button>
      </div>
    </section>

    <aside class="card">
      <h2>How are you feeling?</h2>

      <div class="field">
        <label for="fatigue">Fatigue</label>
        <select id="fatigue">
          <option value="low">Low</option>
          <option value="moderate" selected>Moderate</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="field">
        <label for="sleep">Sleep</label>
        <select id="sleep">
          <option value="good">Good</option>
          <option value="ok" selected>OK</option>
          <option value="poor">Poor</option>
        </select>
      </div>

      <div class="field">
        <label for="soreness">Soreness (comma separated)</label>
        <input id="soreness" placeholder="e.g. calf, hip, shoulder" />
      </div>

      <div class="field">
        <label class="checkbox">
          <input id="illness" type="checkbox" />
          Sick / fever / chest symptoms
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input id="injury" type="checkbox" />
          Injury warning (sharp pain / worsening niggle)
        </label>
      </div>

      <hr />

      <h3>What happened this week?</h3>
      <p class="muted">Tick any key sessions you missed (optional sessions don’t matter).</p>
      <div id="missedList" class="missed"></div>

      <button id="adaptWeek" class="primary">Adapt this week</button>

      <div class="note" id="coachNote"></div>
    </aside>
  </main>

  <footer class="wrap muted">
    <p>
      Rules-first adaptive plan. Saved locally in your browser (no account required).
    </p>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
